<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>MockUp</title>
</head>
<body>
    <div class="signin">
        <div class="image"><img src="https://picsum.photos/200"></div>
        <div class="box">
        <h1>Sign In</h1>
        <strong><small>Email (phone or mobile accounts)
        </small></strong>
        
        <form action="mailto:esta@gmail.com" method="POST">
        <label for="name"><strong>Name</strong></label>
        <br>
        <input type="text" id="email" placeholder="Your email">
        <br>
        <label for="body"><strong>Password</strong></label>
        <span class="pwd"><a href="#"> Forgot password</a></span>
        <br>
        <textarea id="body" placeholder="Enter Password" rows="1"></textarea>
        <br>
        <button type="submit">Continue</button>
        <br>
        <span class="pwd"><a href="#"> Need help?</a></span>
        </form>
        </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>MockUp</title>
</head>
<body>
    <img src="https://picsum.photos/200">
    <div class="signin">
    <article>
        <h1>Sign Up</h1>
        <strong><small>Please contact me with your favorite memes
        </small></strong>
        <br>
        <form action="mailto:esta@gmail.com" method="POST">
        <label for="name"><strong>Name</strong></label>
        <br>
        <input type="text" id="email" placeholder="Your email">
        <br>
        <label for="body"><strong> Password</strong></label>
        <br>
        <textarea id="body" placeholder="Enter Password" rows="5"></textarea>
        <br>
        <button type="submit">Log in</button>
        </form>
    </article>
</div>
</body>
</html>
